<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card" style="overflow: scroll" *ngIf="card.title === 'Friends'">
        <mat-card-header class="friendsHeader">
          <mat-card-title>
            {{card.title}}
          </mat-card-title>

          <span class="friendspacer"></span>
          <mat-form-field class="friendsFormField">
            <input [formControl]="friendsForm" matInput placeholder="Add Friend" type="text" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option (onSelectionChange)="onEnterFriend(user.id)" (click)="onEnterFriend(user.id)" *ngFor="let user of filteredOptions | async" [value]="user.username">
                {{ user.username }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <table mat-table [dataSource]="friends">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let friend"> {{friend.username}} </td>
            </ng-container>
            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef> Score </th>
              <td mat-cell *matCellDef="let friend"> {{friend.username}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell  *matHeaderCellDef ></th>
              <td mat-cell *matCellDef="let row" class="friendsActions">
                <button mat-raised-button class="friend-remove-button" (click)="removeFriend(row.id)"><i class="material-icons">delete_forever</i></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsFriends"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsFriends;"></tr>
          </table>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>

<form>
  <div mat-dialog-content>
    <mat-form-field>
      <input [(ngModel)]="data.old_password" matInput minlength="8" name="old_password" placeholder="Old Password"
             required
             type="password">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="data.password" matInput minlength="8" name="password" placeholder="Password" required
             type="password">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="data.password_check" matInput name="password_check" placeholder="Repeat Password" required
             type="password">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button (click)="onNoClick()" color="warn" mat-button type="button">Cancel</button>
    <button [disabled]="disableCheck()" [mat-dialog-close]="data" color="primary" mat-button type="submit">Submit
    </button>
  </div>
</form>
